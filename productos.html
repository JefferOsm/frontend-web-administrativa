<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="estilos.css">
    <script src="https://kit.fontawesome.com/2a01931b07.js" crossorigin="anonymous"></script>
    <title>App Admin</title>
</head>

<body>
    <div class="side-menu">
        <div class="brand-name">
            <h1 onclick="location.href='index.html' ">Space Delivery</h1>
        </div>
        <ul>
            <li><i class="fa-solid fa-building"></i>&nbsp;<span onclick="location.href='empresas.html' ">Empresas</span> </li>
            <li><i class="fa-solid fa-table-columns"></i>&nbsp;<span onclick="location.href='categorias.html'">Categorias</span> </li>
            <li><i class="fa-solid fa-cubes-stacked"></i>&nbsp;<span onclick="location.href='productos.html'">Productos</span> </li>
            <li><i class="fa-solid fa-clipboard"></i>&nbsp;<span onclick="location.href='pedidos.html'">Pedidos</span> </li>
            <li><i class="fa-solid fa-truck-arrow-right"></i>&nbsp;<span onclick="location.href='repartidores.html'">Repartidores</span></li>
        </ul>
    </div>
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="search">
                    <input type="text" placeholder="Buscar">
                    <button type="submit"><img src="img/search.png" alt=""></button>
                </div>
                <div class="user">
                    <div class="img-case">
                        <img src="img/user.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
                    <div class="title">
                        <h2>Empresas</h2>
                    </div>
                    <div class="cards" id="productos">
                    
                    </div>

        </div>

        <div class="modal fade" id="modalProductos" tabindex="-1" aria-labelledby="modalProductos" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <h5> <b>Registro de Producto</b> </h5>
                        <br>
                        <div>Nombre Producto:<input  class="form-control"  type="text" required placeholder="Producto" id="nombre">
                        </div>
                        <br>
                        <div>Descripcion:<input class="form-control" type="text" required placeholder="Descripcion" id="descripcion">
                        </div>
                        <br>
                        <div>Precio:<input  class="form-control"  type="number" required placeholder="Precio:" min="0" id="precio">
                        </div>
                        <br>
                        <div>Enlace Imagen:<input  class="form-control"  type="text" required placeholder="Imagen:" id="imagen">
                        </div>
                        <br>
                        
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-Danger" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-Succces" onclick="agregarProducto()">Guardar Producto</button>
                </div>
            </div>
            </div>
        </div>

    </div>
  
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="/modal-js/productos.js"></script>

</body>

</html>
