<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="estilos.css">
    <script src="https://kit.fontawesome.com/2a01931b07.js" crossorigin="anonymous"></script>

    <div class="container">
        <div class="header">

                </div>
                <div class="card">
                    <div class="box" id="productos">
                        
                    </div>
                    <div class="icon-case">
                        <img src="img/carrito-de-supermercado.png" alt="">

                </div>
            </div>
            <div class="content-2">
                <div class="recent-payments">
                    <div class="title">
                        <h2>Pedidos Pendientes</h2>
                        <a href="pedidos.html" class="btn">Mirar todos</a>
                    </div>

                    </table>
                </div>
                <div class="new-motorista">
                    <div class="title">
                        <h2>Motoristas activos</h2>
                        <a href="repartidores.html" class="btn">Mirar todos</a>
